<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Balanço Geral do Distrito Federal - Acompanhamento da Despesa Orçamentária">
    <title>Despesa Orçamentária - Balanço Geral DF</title>
    
    <!-- CSS Externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    
    <!-- CSS do Sistema -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/paginas/despesas.css') }}">
</head>
<body class="despesas-page">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <div class="text-light mt-3">Processando dados...</div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> Balanço Geral DF
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/despesa-orcamentaria">
                            <i class="fas fa-money-bill-wave"></i> Despesas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/despesa-orcamentaria/dashboard">
                            <i class="fas fa-chart-bar"></i> Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="container">
            <h1><i class="fas fa-money-bill-wave"></i> Despesa Orçamentária</h1>
            <p class="mb-0">Acompanhamento da execução orçamentária das despesas do GDF</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Filtros de Consulta -->
        <div id="filtrosConsulta"></div>
        
        <!-- Cards de Resumo -->
        <div id="cardsResumo"></div>
        
        <!-- Badge UG -->
        <div id="badgeUG"></div>
        
        <!-- Botões de Ação -->
        <div id="botoesAcao"></div>
        
        <!-- Filtros de Grupo/Categoria -->
        <div id="filtrosGrupo"></div>
        
        <!-- Tabela Demonstrativo -->
        <div id="tabelaDemonstrativo"></div>
        
        <!-- Tabela Créditos -->
        <div id="tabelaCreditos"></div>
        
        <!-- Informações -->
        <div id="informacoes"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Governo do Distrito Federal - Sistema de Balanço Geral</p>
            <p class="mb-0"><small>Transparência e controle na gestão dos recursos públicos</small></p>
        </div>
    </footer>

    <!-- Scripts Externos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- Scripts do Sistema (Módulos) -->
    <script type="module">
        import { DespesasPage } from '/static/js/paginas/despesas.js';
        
        // Inicializar página
        document.addEventListener('DOMContentLoaded', () => {
            const page = new DespesasPage();
            page.inicializar();
        });
    </script>
</body>
</html>
